<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Oxygen font -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- normalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Welcome to Kanban</h2>
        <section>
                <article id="TODO">
                    <div>
                        <h3><span>TODO</span></h3>
                        <button class="plus-btn">+</button>
                    </div>
                    <div class="tasks">
                        <div class="task" draggable="true" data-id="111133">
                            <div class="card-setting">
                                <ul>
                                    <li style="background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);"></li>
                                    <li style="background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);"></li>
                                </ul>
                                <img src="./assets/images/icons8-empty-trash-30.png" alt="">
                                <!-- <i class="fa-solid fa-trash"></i> -->
                            </div>
                            <p contenteditable="true">New Todo Task</p>
                        </div>
                        <div class="task" draggable="true" data-id="111122">
                            <div class="card-setting">
                                <ul>
                                    <li style="background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);"></li>
                                    <li style="background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);"></li>
                                    <li style="background-image: linear-gradient(-225deg, #FFFEFF 0%, #D7FFFE 100%);"></li>
                                </ul>
                                <img src="./assets/images/icons8-empty-trash-30.png" alt="">
                                <!-- <i class="fa-solid fa-trash"></i> -->
                            </div>
                            <p contenteditable="true">New Todo Task</p>
                        </div>
                    </div>
                </article>
                <article id="IN_PROGRESS">
                    <div>
                        <h3><span>IN PROGRESS</span></h3>
                        <button class="plus-btn">+</button>
                    </button>
                    </div>
                    <div class="tasks">
                        <!-- todos here -->
                    </div>
                </article>
                <article id="TESTING">
                    <div>
                        <h3><span>TESTING</span></h3>
                        <button class="plus-btn">+</button>
                    </div>
                    <div class="tasks">
                        <!-- todos here -->
                    </div>
                </article>
                <article id="COMPLETED">
                    <div>
                        <h3><span>COMPLETED</span></h3>
                        <button class="plus-btn">+</button>
                    </div>
                    <div class="tasks">
                        <!-- todos here -->
                    </div>
                </article>
        </section>
    </main>


    <script src="./assets/js/main.js"></script>
</body>
</html>

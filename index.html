<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Oxygen font -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Pacifico font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bellota font -->
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tajawal font -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- end google fonts -->
    <!-- normalize css -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- media query css -->
    <link rel="stylesheet" href="./assets/css/media-query.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Welcome to Kanban</h2>
        <section>
                <article id="TODO">
                    <div>
                        <h3><span>TODO</span></h3>
                        <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="tasks">
                        <!-- TASK HERE -->
                    </div>
                </article>
                <article id="IN_PROGRESS">
                    <div>
                        <h3><span>IN PROGRESS</span></h3>
                        <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
                    </button>
                    </div>
                    <div class="tasks">
                        <!-- TASK HERE -->
                    </div>
                </article>
                <article id="TESTING">
                    <div>
                        <h3><span>TESTING</span></h3>
                        <button class="plus-btn"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="tasks">
                        <!-- TASK HERE -->
                    </div>
                </article>
                <article id="COMPLETED">
                    <div>
                        <h3><span>COMPLETED</span></h3>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="tasks">
                        <!-- TASK HERE -->
                    </div>
                </article>
        </section>
    </main>
    <div id="sidebar">
        <div id="default-bg">
            <h3>Default background color</h3>
            <ul>
                <li style="background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);"></li>
                <li style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);"></li>
                <li style="background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
                background-blend-mode: multiply,multiply;"></li>
                <li style="background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);"></li>
                <li style="background-image: linear-gradient(to top, #4481eb 0%, #04befe 100%);"></li>
                <li style="background-image: linear-gradient(-225deg, #3D4E81 0%, #5753C9 48%, #6E7FF3 100%);"></li>
                <li style="  background-image: linear-gradient(-20deg, #00cdac 0%, #8ddad5 100%);"></li>
            </ul>
        </div>
        <div id="default-task-bg">
            <h3>Default task background color</h3>
            <ul>
                <li style="background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);"></li>
                <li style="background-image: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);"></li>
                <li style="background-image: linear-gradient(to top, #c1dfc4 0%, #deecdd 100%);"></li>
                <li style="background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);"></li>
                <li style="background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);"></li>
                <li style="background-image: linear-gradient(to top, #4481eb 0%, #04befe 100%);"></li>
            </ul>
        </div>
        <div id="default-font">
            <h3>Default font</h3>
            <ul>
                <li style="font-family: 'Roboto Mono', 'monospace';" title="Roboto Mono">Aa</li>
                <li style="font-family: 'Oxygen', sans-serif" title="Oxygen">Aa</li>
                <li style="font-family: 'Pacifico', cursive;" title="Pacifico">Aa</li>
                <li style="font-family: 'Bellota', cursive;" title="Bellota">Aa</li>
                <li style="font-family: 'Tajawal', sans-serif;" title="Tajawal">Aa</li>
            </ul>
        </div>
        <div class="setting-btn">
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
